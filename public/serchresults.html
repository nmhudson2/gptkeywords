  <body id="body">
    <nav class="navbar bg-light" id="nav">
      <div class="container-fluid justify-content-around">
        <a class="navbar-brand" href="home.html">
          <img
            src="./assets/3ships false-logo.png"
            alt="Logo"
            width="100"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
        <h1>3SA Keywords</h1>
        <div
          class="d-flex"
          id="search"
          role="search"
          action="/trends"
          method="post"
        >
          <input
            class="form-control me-2"
            id="query"
            name="keyword"
            type="search"
            placeholder="Search"
            aria-label="Search"
            style="color:black !important"
          />
          <a
            class="btn btn-outline-success"
            type="submit"
            id="trend"
            onclick="setSession()"
            href="serchresults.html"
          >
            Search
          </a>
        </div>
      </div>
    </nav>
    <div class="row g-4">
      <label for="input" style="margin-left: 2%; font-size: 20px;">Related Terms</label>
      <textarea
        id="secondary"
        class="col-sm-4"
        name="input"
        id="outText"
        aria-required
        style="resize: none"
        ;
        readonly
      ></textarea>
      <div class="col-sm-8" style="margin-top: -2%;">
        <h3 id="chartLabel"></h3>
        <div class="main">
          <div id="chart" name="chart" class="ct-chart ct-minor-seventh"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.onload = function () {
      const keyword = sessionStorage.getItem("Query");

      document.getElementById(
        "chartLabel"
      ).innerHTML = `Results for '${keyword}'`;
    };
  </script>
  </script>
  <script>
    window.addEventListener("load", () => {
      const nav = document.getElementById("nav");
      if (nav) {
        const keyword = sessionStorage.getItem("Query");
        console.log("Keyword:", keyword);

        const data = { keyword };
        fetch("/trends", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json()) // parse response as JSON
          .then((data) => {
            sessionStorage.setItem("JData", JSON.stringify(data)); // store as JSON string in session storage
            console.log("Response data:", data);
          })
          .catch((error) => {
            console.error("Fetch error:", error);
          });
      }
    });
  </script>
  <script>
    window.addEventListener("load", () => {
      const nav = document.getElementById("nav");

      if (nav) {
        const keyword = sessionStorage.getItem("Query");
        console.log("In related for " + keyword);

        const data = { keyword };
        fetch("/related", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json()) // parse response as JSON
          .then((data) => {
            sessionStorage.setItem("Related", JSON.stringify(data)); // store as JSON string in session storage
            console.log("Related data:", data);
          })
          .catch((error) => {
            console.error("Fetch error:", error);
          });
      }
    });
  </script>
  <script>
    window.addEventListener("mousemove", (event) => {
      var relatedOutput = document.getElementById("secondary");
      var relatedData = sessionStorage.getItem("Related");
      relatedData = JSON.parse(relatedData);
      const rQuerey = [];
      const values = [];
      for (let i = 0; i < relatedData.length; i++) {
        rQuerey.push(relatedData[i].Query);
        values.push(relatedData[i].value);
      }
      relatedOutput.innerText = rQuerey.join(", ");
    });
  </script>
  <script>
    window.addEventListener("mousemove", (event) => {
      var jData = sessionStorage.getItem("JData");
      jData = JSON.parse(jData);
      const dates = [];
      const values = [];
      const val = [values];

      for (let i = 0; i < jData.length; i++) {
        dates.push(jData[i].date);
        values.push(jData[i].value[0]);
      }
      const data = {
        labels: dates,
        series: val,
      };

      // Get the canvas element for the chart
      const chart = document.getElementById("chart");

      // Create the chart
      new Chartist.Line(chart, data, {
        axisX: {
          offset: 100, // increase the distance between axis and chart
          labelInterpolationFnc: function (value, index) {
            return index % 3 === 0 ? value : null; // display only every other label
          },
        },
        low: 0,
        showArea: true,
        point: {
          radius: 1, // set the radius of points to 3 pixels
        },
      });
    });
  </script>
  <script>
    function setSession() {
      var query = document.getElementById("query").value;
      console.log("query:", query); // Check the value of query in the console
      sessionStorage.setItem("Query", query);
      console.log("session value:", sessionStorage.getItem("Query")); // Check the session storage value in the console
    }

    // Call the setSession() function from a button click event or from the onsubmit event of a form
  </script>
